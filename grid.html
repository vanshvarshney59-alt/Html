<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        header {
            background: #3f51b5;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .grid-item {
            background: white;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        img {
            max-width: 100%;
            border-radius: 8px;
        }

        h2 {
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>My Grid Layout</h1>
</header>

<section class="grid-container">
    <div class="grid-item">
        <img src="d1.webp" alt="Item 1">
        <h2>Item 1</h2>
        <p>Some description about item 1.</p>
    </div>
    <div class="grid-item">
        <img src="d2.webp" alt="Item 2">
        <h2>Item 2</h2>
        <p>Some description about item 2.</p>
    </div>
    <div class="grid-item">
        <img src="d3.webp" alt="Item 3">
        <h2>Item 3</h2>
        <p>Some description about item 3.</p>
    </div>
    <div class="grid-item">
        <img src="d4.webp" alt="Item 4">
        <h2>Item 4</h2>
        <p>Some description about item 4.</p>
    </div>
    <div class="grid-item">
        <img src="d5.webp" alt="Item 5">
        <h2>Item 5</h2>
        <p>Some description about item 5.</p>
    </div>
    <div class="grid-item">
        <img src="d6.webp" alt="Item 6">
        <h2>Item 6</h2>
        <p>Some description about item 6.</p>
    </div>
</section>

</body>
</html>
